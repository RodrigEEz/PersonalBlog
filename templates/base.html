{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        <title>
            {% block title %}{% endblock title %}
        </title>
        {% block css %}{% endblock css %}
    </head>
    <body>

        {% block content %}{% endblock content %}

        {% block js %}{% endblock js %}

        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
